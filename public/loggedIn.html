<div class="headerSection" ng-controller="HomeController">
	<a ng-click="logout()" class="white right ghostButton">Logout</a>
	<span class="white header right" style="padding: 8px; header:6px;">Welcome {{Name}}</span>
</div>

<div class="grid" ng-controller="HomeController">
	<div class="clear wideBlock" id="bg2">
		<!-- <img src="img/Car.jpg"></img> -->
		<div ng-controller="LogController">
			<div class="white title" style="padding-top:10px;">
				You have {{totalTime}} logged so far.
			</div>

			<a class="white title big" ui-sref="user.log">View Complete Logbook</a><br>

			<div id="timeGraph">
				<canvas class="chart chart-pie"
					chart-data="data" chart-labels="labels" chart-options="options" chart-colors="colours">
				</canvas>
			</div>
		</div>

		<br>

	</div>

</div>
<div ng-controller="LogController">
	<a class="card" ui-sref="user.trip">
		<div class="textCenter">
			<div class="big header">+ New Trip</div>
		</div>
	</a>

	<!-- ng-repeat="trip in trips | orderBy:'rawStartDate':true ... > -->
	<div ng-repeat="trip in trips | reverse" class="flex card" ng-click="tripDetails(trip)" >
		<div class="leftCard pure-u-2-5">
			<span class="big header">{{ trip.startTime }}</span><br/>

			<span><span ng-if="trip.wet" class="body"> <img src="img/rain.svg" width="20" height="20"/> </span></span>
			<span><span ng-if="trip.light" class="body"> â˜€ </span></span>

		</div>
		<div class="midCard pure-u-2-5">
			<span class="big header" >{{ trip.distance }}</span><br/>
			<span class="big header">{{ trip.duration}}</span>
		</div>
		<div class="rightCard">
			<span class="big header">{{ trip.runningCountDuation}} total</span>
		</div>
	</div>
</div>
