<div class="grid" ng-controller="SignUpController">
	<div class="delicate middleColumn">
		<div class="title">Sign up</div>
		<div class="body">
			<form ng-submit="submit()">
				<div class="form-group">
		            <label>Name: </label>
		            <input type="text" class="form-control" name="name" ng-model="user.name">
		        </div>
		        <div class="form-group">
		            <label>Email: </label>
		            <input type="text" class="form-control" name="email" ng-model="user.email">
		        </div>

		        <div class="form-group">
		            <label>Password: </label>
		            <input type="password" class="form-control" name="password" ng-model="user.password">
		        </div>
				<div class="form-group">
		            <label>License Number: </label>
		            <input type="number" class="form-control" name="license" ng-model="user.license">
		        </div>

				<br>
		        <button type="submit" ng-click="submit()">Login</button>
			</form>
		</div>
	</div>
</div>
